    <style>
        /* Style the body background color */
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        h1 {
            color: #428bca;
            text-align: center;
            margin-top: 50px;
        }

        /* Style the links */
        a {
            color: #428bca;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #428bca;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #428bca;
            color: #fff;
        }

        /* Add more colors */
        h1 {
            background-color: #fff;
            padding: 10px;
            border: 2px solid #428bca;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a:nth-of-type(1) {
            background-color: #f44336;
            color: #fff;
            border-color: #f44336;
        }

        a:nth-of-type(2) {
            background-color: #9c27b0;
            color: #fff;
            border-color: #9c27b0;
        }

        a:nth-of-type(3) {
            background-color: #2196f3;
            color: #fff;
            border-color: #2196f3;
        }

        a:nth-of-type(4) {
            background-color: #4caf50;
            color: #fff;
            border-color: #4caf50;
        }

        body {
            background-image: url('yourname.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
